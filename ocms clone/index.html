<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css style link -->

    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />

    <!-- favicon link -->
    <link rel="icon" type="simad-icon" href="/imgs/simad-logo.png" />

    <title>OCSM | Loging page</title>
  </head>
  <body>
    <div class="lg-container">
      <div class="img-cn">
        <div class="lg-logo">
          <img src="/imgs/simad-logo.png" alt="simad University logo" />
        </div>
        <div class="lg-text">
          <h3>Welcome to SIMAD University</h3>
          <p>The Fountain of Knowledge and Wisdom.</p>
        </div>
        <div class="lg-links">
          <a href="#" class="lg-link-fill lg-link-linght">
            &copy;2024 SIMAD ICT</a
          >
          <a href="#" class="lg-link-fill">HOME</a>
          <a href="#" class="lg-link-fill">ADMISION</a>
          <a href="#" class="lg-link-fill">JOBS</a>
          <a href="#" class="lg-link-fill">IML</a>
          <a href="#" class="lg-link-fill">GRADUATES</a>
        </div>
      </div>

      <div class="sign-in-ctn">
        <div class="sign-in">
          <h2>Sign In</h2>
          <form>
            <div class="form-group">
              <label for="username"
                ><span
                  ><ion-icon name="person" class="sign-in-icn"></ion-icon></span
              ></label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
              <label for="password"
                ><span
                  ><ion-icon name="key" class="sign-in-icn"></ion-icon></span
              ></label>

              <input type="password" id="password" name="password" required />
            </div>
          </form>

          <div class="sgn-in-btm-link">
            <a href="#" class="forget-password-link">Forgot Password ?</a>
            <button class="sign-in-btn">
              <a href="main.html">Sing in</a>
            </button>
          </div>
          <div class="three-span">
            <hr />
            <span>Get in touch with us </span>
          </div>
          <div class="socail-media-btn">
            <a href="#" class="sm-btn fb-btn"
              ><ion-icon name="logo-facebook" class="sm-icn"></ion-icon>
              Facebook</a
            >
            <a href="#" class="sm-btn tw-btn"
              ><ion-icon name="logo-twitter" class="sm-icn"></ion-icon
              >Twitter</a
            >
            <a href="#" class="sm-btn gg-btn"
              ><ion-icon name="logo-google" class="sm-icn"></ion-icon>Google</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- ionic icon link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
